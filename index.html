<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Parser Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    .input-output {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .input-section, .output-section {
      flex: 1;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      resize: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #6b7280;
      outline: none;
    }

    .output-section pre {
      background: #f8fafc;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      height: 200px;
      overflow-y: auto;
      font-size: 14px;
      color: #333;
      margin: 0;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    #parseBtn {
      background: #4caf50;
      color: white;
    }

    #parseBtn:hover {
      background: #45a049;
    }

    #resetBtn {
      background: #ff5722;
      color: white;
    }

    #resetBtn:hover {
      background: #e64a19;
    }

    .error {
      color: #d32f2f;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .input-output {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JSON Parser Challenge</h1>
    <div class="input-output">
      <div class="input-section">
        <textarea id="input" placeholder="Enter your JSON here...">{"name": "Alice", "age": 30}</textarea>
      </div>
      <div class="output-section">
        <pre id="output">Click "Parse" to see the result!</pre>
      </div>
    </div>
    <div class="buttons">
      <button id="parseBtn">Parse</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script src="parser.js"></script>
  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const parseBtn = document.getElementById('parseBtn');
    const resetBtn = document.getElementById('resetBtn');

    function parseJSON() {
      const text = input.value.trim();
      if (!text) {
        output.textContent = 'Please enter some JSON to parse!';
        output.classList.add('error');
        return;
      }
      try {
        const parser = new Parser(text);
        const result = parser.parse();
        output.textContent = JSON.stringify(result, null, 2);
        output.classList.remove('error');
      } catch (e) {
        output.textContent = `Error: ${e.message}`;
        output.classList.add('error');
      }
    }

    // Real-time parsing on input
    /* input.addEventListener('input', () => {
      parseJSON();
    }); */

    // Parse button click
    parseBtn.addEventListener('click', parseJSON);

    // Reset button
    resetBtn.addEventListener('click', () => {
      input.value = '{"name": "Alice", "age": 30}';
      output.textContent = 'Click "Parse" or type to see the result!';
      output.classList.remove('error');
    });

    // Initial parse
    parseJSON();
  </script>
</body>
</html>
